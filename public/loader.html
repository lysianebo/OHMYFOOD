<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

 *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
 }
 body{
    background: #510944;

 }
 section{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 400vh;
  background: #042104;
  animation: animateBg 10s linear infinite;
  
 }
 @keyframes animateBg{
    0%
    {
        filter:hue-rotate(0deg);
    }
    100%
    {
        filter: hue-rotate(360deg);
    }
 }
 section, .loader{
  position: relative;
  width: 120px;
  height: 120px;
  }
  
  section .loader, span{
  position: absolute;
  color: aliceblue;
 top: 200px;
 left:200px;
  width: 100%;
  height: 100%;
  transform: rotate(calc(18deg * var(--i)));
  }
  
  section .loader, span::before{
    content: "";
  position: absolute;
 top: 200px;
 right: 0px;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #00ff0a;
  box-shadow: 0 0 10px #00ff0a,
  0 0 20px #00ff0a,
  0 0 40px #00ff0a,
  0 0 60px #00ff0a,
  0 0 80px #00ff0a,
  0 0 100px #00ff0a;
  animation: animate 2s linear infinite;
  animation-delay: calc(0.1s * var(--i)) ;
  }
 @keyframes animate{
    0%
    {
        transform: scale(1);
        filter:hue-rotate(0deg);
    }
    80%,100%
    {
        transform: scale(0);
        filter:hue-rotate(360deg);
    }
    
 }
</style>
    
    
    <title>loader</title>
 
</head>
